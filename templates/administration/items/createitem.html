

{% extends 'administration/base/index.html' %}

{% block content %}
        <section>
          <div class="container">
            <h1 class="details">create item</h1>
            <div class="row">
              <div class="col-md-8">
                <form action="" method="POST" style="width: 500px;" enctype="multipart/form-data">
                  {% csrf_token %}
                 
                              <div class="form-outline mb-6">
                                  <label class="form-label" >title</label>
                                  <input type="text" name='title'  class="form-control" placeholder="title of poste" />
                                </div>
                                
                                <div class="form-outline mb-6">
                                  <label class="form-label" >big desc</label>
                                  <textarea type="text" name='big_desc'
                                  class="form-control" rows="5"
                                  placeholder="Description of poste"
                                  ></textarea>
                                </div>
                          
                              <label for="">select images</label>
                              <input type="file" class="form-control" id="file1" name="image1" />
                              <input type="file" class="form-control" id="file2" name="image2" />
                              <input type="file" class="form-control" id="file3" name="image3" />
                              <input type="file" class="form-control" id="file4" name="image4" />
                              <input type="file" class="form-control" id="file5" name="image5" />
                              <input class="btn btn-sm btn-primary" type="submit" value="save" >
                                       
                              </form>
              
              </div>
              <div class="col-ms-4 " style="display: grid;align-items: center;justify-content: center;">
                <img style="width: 50px;" src=""  id="image1" alt="image1">
                <img style="width: 50px;"  src="" id="image2"  alt="image2">
                <img style="width: 50px;"  src="" id="image3"  alt="image3">
                <img style="width: 50px;"  src="" id="image4"  alt="image3">
                <img style="width: 50px;"  src="" id="image5"  alt="image5">
              </div>
            </div>

          </div>
        </section>        

         <script>
           console.log('create');
         </script>
{% endblock  %}


{% block javascript %}
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script>
          $(document).ready(function() {
            $('#file1').on('change',(e)=>{
              let url=URL.createObjectURL(e.target.files[0])
              $('#image1').attr('src',url)
            })
            $('#file2').on('change',(e)=>{
              let url=URL.createObjectURL(e.target.files[0])
              $('#image2').attr('src',url)
            })
            $('#file3').on('change',(e)=>{
              let url=URL.createObjectURL(e.target.files[0])
              $('#image3').attr('src',url)
            })
            $('#file4').on('change',(e)=>{
              let url=URL.createObjectURL(e.target.files[0])
              $('#image4').attr('src',url)
            })
            $('#file5').on('change',(e)=>{
              let url=URL.createObjectURL(e.target.files[0])
              $('#image5').attr('src',url)
            })



          } );
      </script>
{% endblock  %}
