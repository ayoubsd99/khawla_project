{% extends 'landing/base/base.html' %}


{% block content %}
         <section class="contact" style="padding-top: 60px;" >
            <div class="container row" style="padding-left: 60px;">
                        
                         <div class="col-6">

                           <form action="" method="POST" style="width: 400px;">{% csrf_token %}
                              <div class="form-group">
                                 <label  style="color:rgb(207, 197, 197);font-size: 30px;font-weight: 300;" for="email">E-mail :</label>
                                 <input type="email" class="form-control" id='email' name="email">
                              </div>
                              <div class="form-group">
                                 <label style="color:rgb(207, 197, 197);font-size: 30px;font-weight: 300;" for="name">Name :</label>
                                <input type="text" id='name' class="form-control" name="name">
                              </div>
                              <div class="form-group">
                                <label style="color:rgb(207, 197, 197);font-size: 30px;font-weight: 300;" for="message">Message :</label>
                               <textarea type="text" class="form-control" id='message' name="message"></textarea>
                             </div>
                              <div class="form-group">
                                <input type="submit" class="btn2" name="email">
                              </div>
           
                           </form>    
                        </div>
                       
            </div>
         
         </section>
{% endblock  %}
